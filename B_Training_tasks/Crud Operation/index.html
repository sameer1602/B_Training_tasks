<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Operations Example
	</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>JavaScript CRUD Operations Example</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Country Name</label>
					  <input type="text" name="fullName" id="fullName" required="text">
                    </div>
                    <div>
                        <label>Country Pin</label>
                        <input type="text" name="email" id="email" required="text">
                    </div>
                    <div>
                        <label>Capital</label>
                        <input type="text" name="salary" id="salary" required="text">
                    </div>
                    <div>
                        <label>Population</label>
                        <input type="text" name="city" id="city" required="text">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Country Name</th>
                            <th>Country Pin</th>
                            <th>Capital</th>
                            <th>Population</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
